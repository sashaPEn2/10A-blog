backend:
  name: git-gateway
  branch: main
  publish_mode: editorial_workflow
  commit_messages:
    create: "Создать {{collection}} “{{slug}}”"
    update: "Обновить {{collection}} “{{slug}}”"
    delete: "Удалить {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Загрузить “{{path}}”"
    deleteMedia: "[skip ci] Удалить “{{path}}”"

# Uncomment local_backend when you need to develop in your local
#local_backend: true # run `npx netlify-cms-proxy-server` for local testing

media_folder: "static/assets"
public_folder: "/assets"

collections:
  - name: "posts" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Новости" # Used in the UI
    label_singular: "Пост" # Used in the UI, ie: "New Post"
    description: >
      Создавайте потрясающий контент здесь.
    folder: "src/content/posts"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} — {{year}}/{{month}}/{{day}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {
          label: "Шаблон",
          name: "template",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Заголовок", name: "title", widget: "string", tagname: "h1" }
      - {
          label: "Путь к новости",
          name: "slug",
          widget: "string",
          hint: "Начинайте путь с /. Используйте только буквенно-цифровые символы, - и _. Во остальных случаях избегайте пробелов.",
        }
      - {
          label: "Дата публикации",
          name: "date",
          widget: "datetime",
          dateFormat: "YYYY-MM-DD",
          timeFormat: "HH:mm",
          format: "YYYY-MM-DD HH:mm",
        }
      - { label: "Описание SEO", name: "description", widget: "text" }
      - {
          label: "Изображение",
          name: "featuredImage",
          widget: "image",
          required: false,
          tagname: "",
        }

      - {
          label: "Новость",
          name: "body",
          widget: "markdown",
          hint: "Основное содержание находится здесь.",
        }
      - {
          label: "Автор",
          name: "author",
          widget: "markdown",
          hint: "Укажите имя и фамилию автора статьи.",
        }
  - label: "Страницы веб-сайта"
    name: "pages"
    files:
      - label: "Главная"
        name: "home"
        file: "src/content/pages/index.md"
        fields:
          - {
              label: "Шаблон",
              name: "template",
              widget: "hidden",
              default: "index-page",
            }
          - { label: "Путь", name: "slug", widget: "hidden", default: "/" }
          - { label: "Заголовок", name: "title", widget: "string" }
          - { label: "Подзаголовок", name: "tagline", widget: "string" }
          - { label: "Изображение", name: "featuredImage", widget: "image" }
          - { label: "Текст", name: "body", widget: "markdown" }
          - label: "CTA"
            name: "cta"
            widget: "object"
            fields:
              - name: "ctaText"
                label: "CTA text"
                widget: "string"
              - name: "ctaLink"
                label: "CTA Link"
                widget: "string"
      - label: "О нас"
        name: "about"
        file: "src/content/pages/about.md"
        fields:
          - {
              label: "Шаблон",
              name: "template",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Путь", name: "slug", widget: "hidden", default: "/about" }
          - { label: "Заголовок", name: "title", widget: "string" }
          - { label: "Текст", name: "body", widget: "markdown" }
      - label: "Обратная связь"
        name: "contact"
        file: "src/content/pages/contact.md"
        fields:
          - {
              label: "Шаблон",
              name: "template",
              widget: "hidden",
              default: "contact-page",
            }
          - {
              label: "Путь",
              name: "slug",
              widget: "hidden",
              default: "/contact",
            }
          - { label: "Заголовок", name: "title", widget: "string" }
          - { label: "Текст", name: "body", widget: "markdown" }
  - name: settings
    label: Настройки веб-сайта
    files:
      - name: general
        label: Основа
        file: "src/util/site.json"
        fields:
          - label: мета
            name: meta
            widget: object
            fields:
              - widget: string
                name: title
                label: Заголовок сайта
                required: true
              - widget: string
                name: titleTemplate
                label: Шаблон второй части заголовка
                default: "%s"
                required: true
              - widget: string
                name: siteUrl
                label: Веб-адрес сайта
                required: true
              - widget: text
                name: description
                label: Описание веб-сайта
                default: ""
                required: false
              - widget: image
                name: image
                label: Изображение
                default: "/assets/stackrole.png"
              - widget: image
                name: iconimage
                label: Иконка сайта
              - widget: string
                name: twitterUsername
                label: Twitter
                required: false

          - label: "Google Аналитика"
            name: ga
            widget: string
            hint: "Добавьте свой идентификатор отслеживания, например UA-XXXXX XXXXX"
      - label: Социальные сети 
        name: socialIcons
        file: "src/util/socialmedia.json"
        fields:
          - label: Изображение соцеальных сетей
            name: socialIcons
            widget: list
            collapsed: true
            hint: "Здесь вы можете добавить значки социальных сетей, нажмите на 'Добавить значки социальных сетей'."
            fields:
              - label: "Изображение"
                name: "icon"
                widget: "select"
                options:
                  [
                    "facebook",
                    "twitter",
                    "linkedin",
                    "youtube",
                    "instagram",
                    "rss",
                    "github",
                    "telegram",
                    "pinterest",
                    "snapchat",
                    "skype",
                    "wordpress",
                    "tiktok",
                    "dribbble",
                    "medium",
                    "behance",
                    "vk",
                  ]
                hint: "Выберите значок"
              - widget: string
                name: url
                label: по адресу в сети Интернет
                required: true
                hint: "Вставьте URL вашей социальной сети"

  - label: "Внешность веб-сайта"
    name: "appearance"
    identifier_field: "name"
    files:
      - label: "Тема веб-сайта по умолчанию"
        name: "themescolors"
        file: "src/util/default-colors.json"
        fields:
          - label: "Основной цвет"
            name: "siteColor"
            widget: "color"
            enableAlpha: true
            allowInput: true
      - label: "Темная тема"
        name: "darkthemescolors"
        file: "src/util/dark-theme-colors.json"
        fields:
          - label: "Основной цвет"
            name: "siteColor"
            widget: "color"
            enableAlpha: true
            allowInput: true
